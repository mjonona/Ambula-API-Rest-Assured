name: Run Ambula Tests

on:
  push:
  pull_request:

jobs:
  run-tests:
    name: "Run API Tests & Publish Allure Report"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run all tests
        run: ./mvnw clean test -q

      # --- History Restore ---
      - name: Checkout gh-pages history
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Restore history
        if: always()
        run: |
          mkdir -p allure-history/history
          if [ -d gh-pages/history ]; then
            cp -r gh-pages/history/* allure-history/history/
          fi

      # --- Install Allure ---
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /opt/allure
          echo "/opt/allure/allure-2.29.0/bin" >> $GITHUB_PATH

      # --- Generate Report with history preserved ---
      - name: Generate Allure Report
        run: allure generate target/allure-results -o allure-history

      # --- Publish to Pages ---
      - name: Publish Test Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history